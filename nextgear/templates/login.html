<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(static/images/2022-Royal-Enfield-Himalayan-Sleet-Black-1068x534.jpg); /* Adjust path as necessary */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login_div {
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(94, 94, 94, 0.8); /* Slight transparency for better readability */
            margin-left: 50%;
        }

        .loginbtn {
            background-color: goldenrod;
        }

        .loginbtn:hover {
            background-color: rgb(14, 13, 12);
            color: goldenrod;
        }

        .login_div h2 {
            margin-bottom: 20px;
        }

        .reg {
            text-decoration: none;
            color: gold;
        }

        .reg:hover {
            text-decoration: underline;
        }

        .pswd:hover, .uname:hover {
            background-color: gray;
        }

        /* Ensure the form is responsive on all screen sizes */
        @media (max-width: 768px) {
            .login_div {
                padding: 20px;
                max-width: 90%; /* Take up 90% of the screen width on smaller devices */
            }
        }

    </style>
</head>
<body>

    <div class="login_div">
        <h2 class="text-center text-warning">LOGIN</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label text-warning username"><b>USERNAME</b></label>
                <input type="text" class="form-control uname" name="uname" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-warning"><b>PASSWORD</b></label>
                <input type="password" class="form-control pswd" name="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn loginbtn w-100 mt-3">Login</button>
        </form>
        <p class="text-center mt-3 text-warning">New customer? <a href="register" class="reg">Register Now</a></p>
    </div>

    <!-- Add Bootstrap JS (optional for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
